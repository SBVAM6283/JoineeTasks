<div>
  <h1 style="text-align: center; color:slateblue; border-width: 2px; margin: 1em 0 0.5em 0;
	color: #343434;
	font-weight: normal;
	font-family: 'Ultra', sans-serif;   
	font-size: 36px;
	line-height: 42px;
	text-transform: uppercase;
	text-shadow: 0 2px white, 0 3px #777; border: 2px solid #73AD21;
  border-radius: 25px;">Welcome to Simple Calculator-App</h1>
  
  <div class="res">
    The result is : {{message}}
  </div>

  <div class="op">
    The operation string is: {{message2}}
  </div>
</div>
<app-calculator (childEvent)="message=$event" (childEvent2)="message2=$event"></app-calculator>
